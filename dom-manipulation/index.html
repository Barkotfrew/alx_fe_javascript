k<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
      line-height: 1.5;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.3em;
      font-style: italic;
      min-height: 50px;
      border-left: 4px solid #007BFF;
      padding-left: 10px;
      color: #333;
    }
    input, select, button {
      padding: 8px;
      margin-right: 10px;
      margin-top: 10px;
      width: 200px;
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
      width: auto;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    #addQuoteFormContainer input {
      width: 280px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <label for="categorySelect">Choose a category:</label>
  <select id="categorySelect"></select>

  <div id="quoteDisplay"></div>

  <button id="newQuote">Show New Quote</button>

  <!-- The add-quote form will be dynamically generated here -->
  <div id="addQuoteFormContainer"></div>

  <hr />

  <!-- Import JSON File -->
  <label for="importFile">Import Quotes (JSON):</label>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Export JSON Button -->
  <button id="exportJson">Export Quotes to JSON</button>

  <script src="script.js"></script>
</body>
</html>
